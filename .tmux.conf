# SETTINGS

set status-utf8 on
set utf8 on

#set -g status-right ""
set -g status-left-length 20
set -g status-left "#(battery -pat -g colour47 -m colour227 -w colour124)"
set -g status-right "#(date +'%A %B %e %l:%M %p')"

set status-interval 5

# center align the window list
set -g status-justify centre

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

set -g history-limit 10000

# For faster key repetition
set -s escape-time 0

# Set the correct term
set -g default-terminal "screen-256color"

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux"

# listen for activity on all windows
set -g bell-action any

set default-path $HOME

# COLORS

# status bar
set -g status-fg "#C5C8C6"
set -g status-bg "#1D1F21"

# window title colors
set-window-option -g window-status-fg "#EEEEEE"
set-window-option -g window-status-current-fg "#B5BD68"

# command/message line colors
set -g message-bg "#000000"
set -g message-fg "#BDE077"
set -g message-command-bg "#000000"
set -g message-command-fg "#BDE077"

# Set pane divider
set -g pane-border-bg "#000000"
set -g pane-border-fg "#000000"
set -g pane-active-border-bg "#000000"
set -g pane-active-border-fg "#F40000"
